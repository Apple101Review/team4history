---
layout: content
title: Team Blog
id: Team Blog
---
<hr style="border-width: 0px;height: 0px" />
{% for post in site.posts %}
<div class="contentInside">
    <br />
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.date | date_to_string }}<br />
    {{ post.author }}
    <p>{{ post.content }}</p>
    <div style="clear:both;">&nbsp;</div>
</div>
{% endfor %}
<br />
