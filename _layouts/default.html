<!DOCTYPE HTML>
<html> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="/style.css"/> 
		<script type="text/javascript" src="/niftycube.js"></script>
		<script type="text/javascript" src="/jquery-1.6.4.min.js"></script>
		<title>{{ page.title }}</title>
	</head> 
	<body>
		<div id="header">
			<h1>Team 4 Element</h1>
			<div id="menu">
			<ul id="nav">
				<li id="home" {% if page.id == 'home' %}class="activelink"{%endif%}><a href="/">Home</a></li>
				<li id="who"  {% if page.id == 'about' %}class="activelink"{%endif%}><a href="/about.html">About</a></li>
				<li id="prod" {% if page.id == 'prod' %}class="activelink"{%endif%}><a href="/product.html">Product</a></li>
				<li id="serv" {% if page.id == 'serv' %}class="activelink"{%endif%}><a href="/services.html">Services</a></li>
				<li id="cont" {% if page.id == 'contact' %}class="activelink"{%endif%}><a href="/contact.html">Contact us</a></li>
			</ul>
			</div>
		</div>
		<div id="wrapper">
			<div id="logos">
				<img src="/images/team 4 logo.gif" id="team4logo"/><br/>
				<img src="/images/FRCicon_RGB.gif" id="frclogo"/>
			</div>
			<div id="content">
				{{ content }}
			</div>
			<div id="footer">
				<h6>Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a></h6>
			</div>
		</div>
</body> 
</html>
